<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="prod.css">
</head>
<body class="bg-indigo-100">
    <div class="grid grid-cols-1 md:grid-cols-2">
        <div class="bg-gradient-to-r from-green-400 to-blue-500 md:min-h-screen md:flex md:items-center p-8 sm:p-12">
            <div class="flex-grow">
                <h1 class="text-white text-center text-2xl sm:text-5xl mb-2">
                    Seja bem-vindo(a)
                </h1>
                <p class="text-center text-blue-200 sm:text-lg">
                    Faça seu login para começar
                </p>
            </div>
        </div>
        <div class="lg:min-h-screen md:flex md:items-center p-12 lg:ps-24 xl:-48">
            <div class="flex-grow bg-white shadow-lg rounded-md border border-gray-300 p-8">
                <div class="sm:flex sm:items-center">
                    <img src="img/photo.jpg" class="sm:flex-shirink-0 mx-auto sm:mx-0 h-24 rounded-full">
                    <div class="sm:ml-4 sm:text-left text-center">
                        <p class="text-xl">Mario Silva</p>
                        <p class="text-sm text-gray-600">Analista Sênior</p>
                        <div class="mt-4">
                            <button type="button" class="text-red-500 hover:text-white hover:bg-red-500 border border-red-500 rounded-md p-2 font-semibold text-xs px-4 py-1 outline-none">
                                Não é Mario?
                            </button>
                        </div>
                    </div>
                </div>
                <form class="flex w-full mt-8">
                    <input type="password" placeholder="Sua senha" class="flex-1 w-full text-gray-700 bg-gray-200 rounded-md hover:bg-white border border-gray-200 outline-none focus:bg-white py-2 px-4">
                    <button type="button" class="flex-shirink-0 btn btn-primary ml-4">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
